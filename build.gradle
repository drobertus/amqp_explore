apply plugin: 'groovy'
apply plugin: 'war'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

configurations.all {
    exclude module: "groovy-all"
}

dependencies {

    providedCompile "javax.servlet:servlet-api:2.5"

    compile (
        localGroovy(),
        'org.codehaus.gpars:gpars:1.2.1',
        //'javax.jms:jms:1.1',

        //'org.apache.qpid:qpid-client:0.30',
        'com.rabbitmq:amqp-client:3.3.5',
        'com.google.guava:guava:18.0',
        'org.apache.commons:commons-io:1.3.2',

    )


    testCompile (
        group: 'junit', name: 'junit', version: '4.11',
        'org.apache.qpid:qpid-broker:0.30',
        'org.apache.qpid:qpid-broker-core:0.30',
        //'org.apache.qpid:qpid-common:0.30',
        // 'org.apache.qpid:qpid-amqp-1-0-common:0.30',
        //'org.apache.qpid:qpid-broker-plugins-amqp-0-8-protocol:0.30',
        //'org.apache.qpid:qpid-broker-plugins-management-http:0.30',
        'org.spockframework:spock-core:0.7-groovy-2.0',



    )
}